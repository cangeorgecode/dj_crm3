{% extends 'core/base.html' %}
{% block content %}
<div class="container pt-4 text-center">
    {% if user.is_authenticated %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    {% endif %}
</div>
    
{% endblock content %}
