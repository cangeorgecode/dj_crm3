{% extends 'core/base.html' %}
{% block content %}
<div class="container text-center pt-4 ">
    {% if user.is_authenticated %}
    <div class="d-flex justify-content-center">

    
    <div class="card " style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{ user }}</h5>
          <p class="card-text">This is your profile</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Your email is: {{ user.email }} <a href="{% url 'update_email' %}">Update Email</a></li>
          <li class="list-group-item">A second item</li>
          <li class="list-group-item">A third item</li>
        </ul>
        <div class="card-body">
          <a href="{% url 'update_password' %}" class="card-link">Update password</a>
        </div>
      </div>
    </div>
    {% else %}
    <h1>You need to login to see this</h1>
    {% endif %}

</div>


    
{% endblock content %}
