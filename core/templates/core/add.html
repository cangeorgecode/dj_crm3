{% extends 'core/base.html' %}
{% block content %}
<div class="container pt-4 text-center">
    {% if user.is_authenticated %}
        <h3>Add a new client</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    {% endif %}
</div>

{% endblock content %}
